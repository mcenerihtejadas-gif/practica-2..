
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estyle.css">
    <title>Tarjeta de Estadísticas</title>
</head>
<body>

    <main class="card">
        <div class="content-section">
            <h1 class="title">Obtén <span class="highlight">información</span> que ayude a crecer tu negocio.</h1>
            <p class="description">
                Descubre los beneficios del análisis de datos y toma mejores decisiones respecto a ingresos, experiencia del cliente y eficiencia general.
            </p>

            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-number">10k+</span>
                    <span class="stat-label">EMPRESAS</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">314</span>
                    <span class="stat-label">PLANTILLAS</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">12M+</span>
                    <span class="stat-label">CONSULTAS</span>
                </div>
            </div>
        </div>

        <div class="image-section">
            <div class="overlay"></div>
            <img src="/imagen/imagen1.PNG" alt="Equipo trabajando">
        </div>
    </main>

</body>
</html>
